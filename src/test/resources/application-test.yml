spring:
  config:
    activate:
      on-profile: test

  mail:
    host: dummy-naver.com #smtp 서버 주소
    port: 123 # 메일 인증서버 포트
    username: dummyUsername #네이버 아이디
    password: dummyPassword #네이버 애플리케이션 비밀번호
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          ssl:
            enable: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: dummy-google-client-id
            client-secret: dummy-google-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
            provider: google
          kakao:
            client-id: dummy-kakao-client-id
            client-secret: dummy-kakao-client-secret
            client-name: Kakao
            authorization-grant-type: authorization_code
            client-authentication-method: client_secret_post
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - account_email
              - profile_nickname
              - profile_image
            provider: kakao

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:

  data:
    redis:
      host: dummy-redis-host
      port: 122
      password: dummy-redis-password
      repositories:
        enabled: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: never

geumpumta:
  jwt:
    secret-key: secret-key
    access-token-expire-in: 1209600
    refresh-token-expire-in: 1209600

apple:
  team-id: dummy-team-id
  client-id: dummy-client-id
  key-id: dummy-key-id
  audience: dummy-audience
  private-key: dummy-private-key